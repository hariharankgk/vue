<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infonix Task - Single JSON Values</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  </head>
  <body>
    <div class="container" id="app">
      <h3 class="text-center">Simple JSON Values</h3> 
      <div class="columns medium-3" v-for="post in posts">
        <div class="card">
          <div class="card-divider">
            {{ post.label }}
          </div>
          <div class="card-section">
            <p>{{ post.value }}.</p>
          </div>
        </div>
      </div>
      <hr>
<!--      <button class="button" style="display:block;margin:auto;" @click="getPostsViaREST">Get posts via REST</button>-->
    </div>
  </body>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          posts: []
        },
        mounted(){
            axios.get("https://api.myjson.com/bins/i46iz")
              .then(response => {this.posts = response.data})
          }
      });    
    </script>
</html>
